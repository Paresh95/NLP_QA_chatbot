    <main class="container my-5 text-center">
        <!-- Tagline Section -->
        <div class="tagline-section mb-4">
            <h2>Search Smart, Not Hard – AI Document Intelligence.</h2>
        </div>
        <div class="row justify-content-center">
            <!-- Upload Document Section -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Upload Document</h2>
                        <form id="uploadForm" action="/upload_file/" enctype="multipart/form-data" method="post" onsubmit="handleSubmit('uploadForm', event)">
                            <div class="form-group">
                                <input name="file" type="file" class="form-control">
                            </div>
                            <input type="submit" value="Upload" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>

            <!-- Retrieve Documents Section -->

            <!-- Query Document Section -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Query Document</h2>
                        <form id="queryForm" action="/query_file/" method="post" onsubmit="handleSubmit('queryForm', event)">
                            <div class="form-group">
                                <input name="query" type="text" placeholder="Enter Query" class="form-control">
                            </div>
                            <div class="form-group">
                                <input name="user_id" type="text" placeholder="User ID" class="form-control">
                            </div>
                            <input type="submit" value="Query" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Output Section -->
        <div id="output" class="mt-4 p-3 bg-white rounded shadow-sm">
            <!-- Dynamic Content Here -->
        </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
